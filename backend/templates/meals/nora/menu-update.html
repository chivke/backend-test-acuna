{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{title}}{% endblock %}

{% block content %}
  <h2>Update menu</h2>

  <form class="form-horizontal" method="post" action="{% url 'meals:menu-update' object.pk %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <a href="{% url 'meals:plate-create' %}"
         role="button" class="btn btn-primary">+ Plate</a>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>

{% endblock content %}
